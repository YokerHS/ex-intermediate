<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>ホテル検索</h1>

<form th:action="@{/hotel/result}" th:object="${searchForm}" method="post">
    <input type="text" name = "price" /><span> 円以下</span>

    <div th:errors="*{price}" style="color:red"></div>
    <div th:if="${blank}" style="color: red;">
        <p th:text="${searchPrice}+${blank}"></p>
    </div>
    <div th:if="${max}" style="color: red;">
        <p th:text="${max}"></p>
    </div>

    <div><button type="submit">検索</button></div>
</form>



<div th:if="${hotelList != null}">
    <table th:each="hotel : ${hotelList}" border="1">
        <tr>
            <td>ホテル名</td>
            <td th:text="${hotel.hotelName}">2</td>
        </tr>
        <tr>
            <td>最近駅</td>
            <td th:text="${hotel.nearestStation}">4</td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="${hotel.price}">6</td>
        </tr>
        <br>
    </table>
</div>



</body>
</html>
