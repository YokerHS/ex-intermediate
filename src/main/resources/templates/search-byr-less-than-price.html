<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>ホテル検索</h1>
<p th:if="${error != null}" style="color:red;">
    <span th:text="${error}"></span>
</p>

<form action="" th:action="@{/hotel/result}"  method="post">
    <input type="text" name="price" ><span> 円以下</span><br>
    <button>検索</button>
</form>

<div th:if="${hotelList != null}">
    <table th:each="hotel : ${hotelList}" border="1">
        <tr>
            <td>ホテル名</td>
            <td th:text="${hotel.hotelName}">2</td>
        </tr>
        <tr>
            <td>最近駅</td>
            <td th:text="${hotel.nearestStation}">4</td>
        </tr>
        <tr>
            <td>価格</td>
            <td th:text="${hotel.price}">6</td>
        </tr>
        <br>
    </table>
</div>



</body>
</html>
