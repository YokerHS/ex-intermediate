<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Team Detail</title>
</head>
<body>
<h2>球団名</h2>
<div th:text="${team.teamName}">teamName</div>

<h2>本拠地</h2>
<div th:text="${team.headquarters}">headquarters</div>

<h2>発足</h2>
<div th:text="${team.inauguration}">inauguration</div>

<h2>歴史</h2>
<pre th:text="${team.history}"></pre>
</body>
</html>
