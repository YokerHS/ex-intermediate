<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show all teams</title>
</head>
<body>
<h1>野球チームの一覧</h1>

<div th:each="team : ${teamList}">
    <a th:href="@{/exam1/show-team-detail(id=${team.id})}">
        <span th:text="${team.teamName}">チーム名</span>
    </a>
</div>



</body>
</html>
